<!DOCTYPE html>
<style>
  @keyframes animBG {
    0% { background-position: 0% 50% }
    50% { background-position: 100% 50% }
    100% { background-position: 0% 50% }
  }

  body {
    background: linear-gradient(230deg, #000000, #66D9CF, #66D9CF);
    background-size: 300% 300%;
    animation: animBG 30s infinite;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
</style>
<style>

  .big-title {
    color: white;
    font-family: verdana;
   	font-size: 80px
  }

</style>
<h1 class="big-title">TITLE PAGE</h1>
